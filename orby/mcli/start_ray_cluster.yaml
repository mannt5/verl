# cluster.yaml
cluster_name: training-ray-cluster
provider:
  type: local

available_node_types:
  head_node:
    node_config: {}
    resources: {"GPU": 8}  # Adjust based on your head node GPUs
    max_workers: 1
    
  worker_node:
    node_config: {}
    resources: {"GPU": 8}  # Adjust based on your worker node GPUs
    min_workers: 8         # MINIMUM workers that must be ready
    max_workers: 8         # Maximum workers to use

head_node_type: head_node
worker_node_types: 
  - worker_node
  
head_setup_commands:
  - ray start --head --port=6379

worker_setup_commands:  
  - ray start --address=$RAY_HEAD_IP:6379 --block