name: e2e_coder1_grpo

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - v0.2.x
    paths:
      - "**/*.py"
      - .github/workflows/e2e_coder1_grpo.yml
  pull_request:
    branches:
      - main
      - v0.2.x
    paths:
      - "**/*.py"
      - .github/workflows/e2e_coder1_grpo.yml
      - "tests/e2e/*.sh"

# Cancel jobs on the same ref if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# Declare permissions just read content.
permissions:
  contents: read

jobs:
  e2e_coder1_grpo:
    runs-on: [self-hosted, l20-1]
    timeout-minutes: 40 # Increase this timeout value as needed
    env:
      HTTP_PROXY: ${{ secrets.PROXY_HTTP }}
      HTTPS_PROXY: ${{ secrets.PROXY_HTTPS }}
      NO_PROXY: "localhost,127.0.0.1"
      HF_HUB_ENABLE_HF_TRANSFER: 1
    container:
      image: hiyouga/verl:ngc-th2.6.0-cu120-vllm0.8.2
      options: --gpus all --shm-size=10g
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
            fetch-depth: 0
      - name: Install the current repository
        run: |
          pip3 install hf_transfer
          pip3 install -e .[test,gpu]
      - name: Install firejail
        run: |
          sudo add-apt-repository ppa:deki/firejail --yes
          sudo apt-get update --yes
          sudo apt-get install firejail firejail-profiles --yes
      - name: Prepare coder1 dataset
        run: |
          python3 examples/data_preprocess/coder1.py --test
      - name: Running GRPO Code-R1 e2e training tests with FSDP on 8 L20 GPUs (Qwen)
        run: |
          ray stop --force
          bash tests/e2e/run_qwen_coder1_grpo.sh
